<div class="quizz__conteiner">
    <div class="quizz_log">
        <img src="https://raw.githubusercontent.com/felipeAguiarCode/angular-buzzfeed-quizz-clone/main/src/assets/imgs/logo.png" alt="">
        <h3>{{titles}}</h3>
    </div>
    <div class="quizz_questions" *ngIf="!finished">
        <h3>{{questionsSelected.question}}</h3>
    </div>
    <div class="quizz_options" *ngIf="!finished">
        <button *ngFor="let option of questionsSelected.options; let i=index"
                (click)="buttonPress(option.alias)"
            class="btn-option"
        >
            {{option.name}}
        </button>
    </div>
    <div *ngIf="finished" class="quizz_results">
        <h1>Seu resultado eh</h1>
        <p>{{answersSelected}}</p>
    </div>
</div>
